version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: water-quality-app
    ports:
      - "8000:8000"
    volumes:
      - ./Data:/app/Data:ro
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
